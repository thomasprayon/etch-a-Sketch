<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <h1 class="title">Etch-a-Sketch</h1>
            <div class="box-container">
                <div class="grid-container" id="gridContainer"></div>
                <section class="setting-container">
                    <div class="size-grid-container">
                        <label for="numberOfSize" id="numberOfGridSize"
                            >16 x 16</label
                        >
                        <input
                            type="range"
                            name="number-of-size"
                            id="sizeOfGrid"
                            value="16"
                            min="1"
                            max="64"
                        />
                    </div>
                    <div class="color-container">
                        <input type="color" name="color" id="pickAColor" />
                    </div>
                    <div class="buttons-container">
                        <button class="btn btn-erase" id="eraseBtn">
                            Erase
                        </button>
                        <button class="btn btn-clear" id="clearBtn">
                            Clear
                        </button>
                        <button class="btn btn-random" id="randomBtn">
                            Random Color
                        </button>
                    </div>
                </section>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <section class="container-settings">
                <label for="numberOfSize" id="numberOfGridSize">16 x 16</label>
                <input
                    type="range"
                    name="number-of-size"
                    id="sizeOfGrid"
                    value="16"
                    min="1"
                    max="64"
                />
                <input type="color" name="color" id="pickAColor" />
                <button class="btn btn-erase" id="eraseBtn">Erase</button>
                <button class="btn btn-clear" id="clearBtn">Clear</button>
                <button aria-checked="btn btn-random" id="randomBtn">
                    Random Color
                </button>
            </section>
            <div class="grid-container" id="gridContainer"></div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
